<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<!-- Identificar dispositovo -->
	<meta name="viewport" content="width=device-width">
	
	<!-- Vincular css bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	
	<!-- Vincular css propio -->
	<link rel="stylesheet" href="css/estilos.css">
	
	<!-- vincular jquery -->
	<script src="js/jquery.js"></script>
	<title></title>
</head>
<body>
	<header>
		<div class="container">
			<h1><span class="glyphicon glyphicon-warning-sign"></span>&nbsp;&nbsp;Alertas en Bootstrap</h1>
		</div>
	</header>
	<br/>
	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="alert alert-success">
					<button class="close" data-dismiss="alert"><span>&times;</span></button>
					Esta es una alerta success.
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="alert alert-info">
					<button class="close" data-dismiss="alert"><span>&times;</span></button>
					Esta es una alerta info.
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="alert alert-warning">
					<button class="close" data-dismiss="alert"><span>&times;</span></button>
					Esta es una alerta warning.
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="alert alert-danger">
					<button class="close" data-dismiss="alert"><span>&times;</span></button>
					Esta es una alerta danger.
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<input type="button" class="btn btn-primary pull-right" value="<< Volver" onClick="window.location.href='index.html'"></input>
			</div>
		</div>
	</div>
	
	<!-- vincular js bootstrap -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
